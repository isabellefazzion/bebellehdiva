<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Fazzion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #fff;
            color: #1a1a1a;
            text-align: center;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .social-icons {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .social-icons a {
            margin-left: 15px;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 60px 20px;
            flex-wrap: wrap;
        }

        .card {
            border: 1px solid #ddd;
            padding: 30px;
            width: 300px;
            text-align: left;
            transition: box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Isabelle Fazzion</h1>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </header>

    <section class="cards">
        <a href="pagina1.html" class="card">
            <h2>Título do Primeiro Card</h2>
            <p>Descrição breve do conteúdo. Clique para saber mais detalhes sobre este tema.</p>
        </a>

        <a href="pagina2.html" class="card">
            <h2>Título do Segundo Card</h2>
            <p>Descrição breve do conteúdo. Clique para descobrir mais informações interessantes.</p>
        </a>
    </section>

</body>
</html>
