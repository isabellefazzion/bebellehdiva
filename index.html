<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Fazzion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: relative;
            text-align: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .social-icons {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
        }

        .social-icons a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 18px;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex: 1;
            padding-top: 20px;
        }

        main {
            flex: 1;
            padding: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            width: 300px;
            margin: 20px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 22px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .read-more {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            nav {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }

            .social-icons {
                position: static;
                transform: none;
                text-align: center;
                margin-top: 10px;
            }

            main {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="blog.html">Blog</a> <a href="sobre.html">Sobre</a> <a href="contato.html">Contato</a>
        </nav>
        <h1>Isabelle Fazzion</h1>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </header>

    <div class="container">
        <main>
            <a href="card1.html" class="card">
                <h2>Título do Card 1</h2>
                <p>Uma breve descrição sobre o conteúdo deste card para atrair o leitor.</p>
                <span class="read-more">Ler mais</span>
            </a>

            <a href="card2.html" class="card">
                <h2>Título do Card 2</h2>
                <p>Uma breve descrição sobre o conteúdo deste card para atrair o leitor.</p>
                <span class="read-more">Ler mais</span>
            </a>
        </main>
    </div>
</body>

</html>
