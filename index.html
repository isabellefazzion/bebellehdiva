<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #3BAA5C, #5fd58c);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 10px;
      animation: brilha 2s infinite alternate;
      text-shadow: 2px 2px 4px #00000088;
    }

    p {
      font-size: 1.5rem;
      margin: 10px;
      animation: desliza 3s infinite ease-in-out;
      text-shadow: 1px 1px 3px #00000066;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: white;
      color: #3BAA5C;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    }

    @keyframes brilha {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #3BAA5C;
      }
    }

    @keyframes desliza {
      0% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(-10px);
      }
    }

    .confete {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.7;
      border-radius: 50%;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
